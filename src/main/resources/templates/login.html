<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Агромашины | Продажа и обслуживание сельскохозяйственной техники</title>
    <link rel="shortcut icon" type="image/png" href="../static/img/favikon.png" th:src="@{../img/favikon.png}">
    <link rel="stylesheet" th:href="@{../css/reset.css}" href="../static/css/reset.css">
    <link rel="stylesheet" th:href="@{../css/style.css}" href="../static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/383095d68f.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header" th:insert="blocks/header :: header"></header>
    <main>
        <div class="container">

            <div style="text-align: center;">
                <div th:if="${param.error}" style="margin-bottom:10px">
                    Invalid username and password.
                </div>
                <div th:if="${param.logout}" style="margin-bottom:10px">
                    <h3>You have been logged out.</h3>
                </div>
            </div>
            <form th:action="@{/login}" method="post" class="login__form">
                <label for="username">User Name</label>
                <input type="text" name="username" id="username">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
                <input type="submit" value="Sign In" class="about__form_submit">
            </form>
        </div>
    </main>
    <footer class="footer" th:insert="blocks/footer :: footer"></footer>

    <script th:src="@{../js/main.js}" src="../static/js/main.js"></script>
</body>

</html>
